{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Lista de Mascotas</h2>
  <form id="busqueda-form" class="row g-2 mb-3" autocomplete="off">
    <div class="col-md-3">
      <input type="text" name="nfc_id" id="busca-nfc" class="form-control" placeholder="Buscar por ID">
    </div>
    <div class="col-md-3">
      <input type="text" name="nombre" id="busca-nombre" class="form-control" placeholder="Buscar por nombre">
    </div>
    <div class="col-md-3">
      <input type="text" name="telefono_dueno" id="busca-telefono" class="form-control" placeholder="Buscar por telÃ©fono">
    </div>
    <div class="col-md-3">
      <button type="submit" class="btn btn-primary w-100">Buscar</button>
    </div>
  </form>
  <a href="{% url 'moderador_crear_mascota' %}" class="btn btn-primary mb-3">Crear Mascota</a>
  <div class="table-responsive" id="tabla-mascotas">
    {% include 'moderadores/_tabla_mascotas.html' %}
  </div>

<script>
const form = document.getElementById('busqueda-form');
const tabla = document.getElementById('tabla-mascotas');
let timeout = null;

function buscarAjax() {
  const params = new URLSearchParams(new FormData(form)).toString();
  fetch("{% url 'moderador_listar_mascotas_ajax' %}?" + params, {
    headers: { 'X-Requested-With': 'XMLHttpRequest' }
  })
    .then(r => r.json())
    .then(data => { tabla.innerHTML = data.html; });
}

form.addEventListener('input', function(e) {
  clearTimeout(timeout);
  timeout = setTimeout(buscarAjax, 300);
});
form.addEventListener('submit', function(e) {
  e.preventDefault();
  buscarAjax();
});
</script>
</div>
{% endblock %}
